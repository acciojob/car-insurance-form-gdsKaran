<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="/submit">
		<label for="name">Name</label>
		<input id="name" name="name" type="text" required>
		<label for="email">Email</label>
		<input id="email" name="email" type="email" required>
		<label >Gender</label>
		<label for="male">Male</label>
       <input type="radio" id="male" name="gender" value="male" required>
       <label for="female">Female</label>
       <input type="radio" id="female" name="gender" value="female" required>
		<label>Car Brands</label>
		<select  id="cars" name="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Toyota">Toyota</option>
		</select>
		<label for="carage">Car Age</label>
		<input id="carage" name="number" type="number" required>
		<label for="dop">Date of Purchase (dop)</label>
		<input id="dop" name="date" type="date" required>
		<label for="password">Password</label>
		<input id="carage" name="password" type="password" required>
	  <input type="submit" id="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
